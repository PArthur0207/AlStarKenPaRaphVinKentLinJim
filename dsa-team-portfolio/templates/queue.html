{% extends "base.html" %}

{% block content %}
<section class="queue-section">
  <div class="queue-box">
    <h1 class="gradient-text">Customer Queue</h1>
    <p class="queue-subtitle">Manage your line with priority and style ðŸš€</p>

    <form method="POST" class="queue-form">
      <div class="form-group">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name..." required>
      </div>

      <div class="form-group">
        <label for="state">Customer State:</label>
        <select id="state" name="state" required>
          <option value="Regular">Regular</option>
          <option value="Pregnant">Pregnant</option>
          <option value="Senior">Senior</option>
        </select>
      </div>

      <button type="submit" name="add_customer" class="btn-primary">Add Customer</button>
    </form>

    <form method="POST" class="queue-form serve-form">
      <button type="submit" name="serve_customer" class="btn-serve">Serve Next Customer</button>
    </form>

    <div class="queue-line">
      <h2>Current Line:</h2>
      <ul>
        {% if line %}
          {% for customer in line %}
            <li class="queue-item">{{ customer }}</li>
          {% endfor %}
        {% else %}
          <li class="queue-item empty">No customers in line</li>
        {% endif %}
      </ul>
    </div>
  </div>
</section>
{% endblock %}
